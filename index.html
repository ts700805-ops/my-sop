<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOP 雲端管理系統</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; background: #f0f2f5; padding: 20px; margin: 0; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .sop-card { background: #fff; border: 1px solid #ddd; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .step-item { background: #fff; border: 1px solid #eee; margin-bottom: 8px; padding: 12px; display: flex; align-items: center; border-left: 5px solid #1a73e8; border-radius: 6px; }
        .drag-handle { cursor: grab; margin-right: 15px; color: #ccc; font-size: 1.2em; }
        .teaching-layout { display: flex; flex-direction: column; gap: 15px; margin-top: 15px; }
        @media (min-width: 768px) { .teaching-layout { flex-direction: row; min-height: 400px; } }
        .teaching-text-side { flex: 1; background: #f8f9fa; border: 2px solid #1a73e8; border-radius: 10px; padding: 25px; display: flex; flex-direction: column; justify-content: center; }
        .teaching-img-side { flex: 1; background: #333; border-radius: 10px; display: flex; align-items: center; justify-content: center; overflow: hidden; color: white; min-height: 250px; }
        .teaching-img-side img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .view-text { font-size: 1.8em; font-weight: bold; color: #1a73e8; margin-bottom: 15px; }
        .view-note { padding: 10px; background: #fff; border-left: 4px solid #fbbc05; color: #555; }
        .cloud-status { text-align: right; font-size: 0.8em; color: #34a853; margin-bottom: 5px; }
        input[type="text"], input[type="password"] { padding: 10px; border: 1px solid #ccc; border-radius: 6px; margin: 5px; }
        button { cursor: pointer; transition: 0.2s; padding: 10px 20px; border: none; border-radius: 6px; font-weight: bold; }
        button:hover { opacity: 0.8; }
        button:disabled { background: #ccc !important; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <div class="cloud-status">● 雲端：<span id="syncText">等待連線...</span></div>
        <h1 style="text-align:center; color:#1a73e8; margin-top:0;">SOP 雲端管理系統</h1>
        
        <div id="loginArea" style="text-align: center; padding: 40px 0;">
            <p>請輸入密碼以繼續 (管理員 0000 / 員工 1234)</p>
            <input type="password" id="passInput" placeholder="請輸入密碼">
            <button onclick="window.handleLogin()" style="background:#1a73e8; color:white;">登入系統</button>
        </div>

        <div id="mainMenu" style="display:none;">
            <div id="adminTools" style="display:none; margin-bottom: 20px;">
                <button onclick="window.createNewSOP()" style="width:100%; background:#34a853; color:white;">＋ 建立全新 SOP 流程</button>
            </div>
            <div id="sopButtons" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap:15px;"></div>
        </div>

        <div id="editArea" style="display:none;">
            <h2 id="currentEditingTitle" style="color:#1a73e8;"></h2>
            <div style="background:#f8f9fa; padding:15px; border-radius:10px; margin-bottom:15px; border:1px solid #eee;">
                <input type="text" id="stepInput" placeholder="步驟說明" style="width:90%;">
                <div style="display:flex; gap:10px; align-items:center; flex-wrap: wrap;">
                    <input type="text" id="noteInput" placeholder="補充備註 (選填)" style="flex:2;">
                    <input type="file" id="imageInput" accept="image/*" style="flex:1;">
                    <button id="addStepBtn" onclick="window.addStep()" style="background:#34a853; color:white;">新增步驟</button>
                </div>
            </div>
            <ul id="stepList" style="list-style:none; padding:0;"></ul>
            <button id="saveExitBtn" onclick="window.saveAndExit()" style="width:100%; padding:15px; background:#1a73e8; color:white; margin-top:15px;">✔ 儲存所有更動並返回</button>
        </div>

        <div id="teachingMode" style="display:none;">
            <h2 id="teachingTitle" style="text-align:center; color:#1a73e8;"></h2>
            <div id="progressText" style="text-align:center; color:#666; font-weight:bold;"></div>
            <div class="teaching-layout">
                <div class="teaching-text-side">
                    <div id="viewText" class="view-text"></div>
                    <div id="viewNote" class="view-note"></div>
                </div>
                <div class="teaching-img-side" id="viewImg"></div>
            </div>
            <button onclick="window.nextStep()" style="width:100%; padding:20px; font-size:1.4em; background:#34a853; color:white; margin-top:20px; font-weight:bold;">完成，下一步 ▶</button>
            <button onclick="window.showMainMenu()" style="width:100%; margin-top:10px; padding:10px; background:#6c757d; color:white;">返回目錄</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALcGIGqqTDg47FjSg9cy1Ld19C7WgA29Y",
            authDomain: "sop-ta-liang.firebaseapp.app",
            projectId: "sop-ta-liang",
            storageBucket: "sop-ta-liang.firebasestorage.app",
            messagingSenderId: "776894564311",
            appId: "1:776894564311:web:ee70e633865b5f946e2d92"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const sopRef = doc(db, "data", "allSOPs");

        window.allSOPs = {};
        window.userRole = "";

        onSnapshot(sopRef, (docSnap) => {
            document.getElementById('syncText').innerText = "連線正常";
            window.allSOPs = docSnap.exists() ? (docSnap.data().content || {}) : {};
            if (document.getElementById('mainMenu').style.display === 'block') window.renderSOPButtons();
        }, (err) => {
            document.getElementById('syncText').innerText = "連線失敗";
            console.error(err);
        });

        window.handleLogin = function() {
            const p = document.getElementById('passInput').value;
            if (p === "0000") { window.userRole = "admin"; window.showMainMenu(); }
            else if (p === "1234") { window.userRole = "viewer"; window.showMainMenu(); }
            else alert("密碼錯誤");
        };

        window.showMainMenu = function() {
            document.getElementById('loginArea').style.display = 'none';
            document.getElementById('editArea').style.display = 'none';
            document.getElementById('teachingMode').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('adminTools').style.display = (window.userRole === "admin" ? 'block' : 'none');
            window.renderSOPButtons();
        };

        window.renderSOPButtons = function() {
            const container = document.getElementById('sopButtons');
            container.innerHTML = "";
            Object.keys(window.allSOPs).forEach(t => {
                const d = document.createElement('div');
                d.className = "sop-card";
                d.innerHTML = `<strong>${t}</strong><br><br>
                    <button onclick="window.startTeaching('${t}')" style="width:100%; background:#34a853; color:white;">▶ 開始學習</button>
                    ${window.userRole==='admin'? `<button onclick="window.editExistingSOP('${t}')" style="margin-top:5px; width:100%; background:#fbbc05;">編輯</button>` : ''}`;
                container.appendChild(d);
            });
        };

        window.saveToCloud = async function() {
            try {
                await setDoc(sopRef, { content: window.allSOPs });
                return true;
            } catch (e) {
                alert("儲存失敗: " + e.message);
                return false;
            }
        };

        // 輔助函式：處理圖片壓縮
        async function processImage(file) {
            return new Promise(r => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const i = new Image();
                    i.src = e.target.result;
                    i.onload = () => {
                        const canvas = document.createElement('canvas');
                        let w = i.width, h = i.height;
                        if (w > 800) { h *= 800/w; w = 800; }
                        canvas.width = w; canvas.height = h;
                        canvas.getContext('2d').drawImage(i, 0, 0, w, h);
                        r(canvas.toDataURL('image/jpeg', 0.7));
                    };
                };
                reader.readAsDataURL(file);
            });
        }

        window.addStep = async function() {
            const txt = document.getElementById('stepInput').value.trim();
            const note = document.getElementById('noteInput').value.trim();
            const file = document.getElementById('imageInput').files[0];
            if (!txt) return alert("請輸入說明");
            
            const btn = document.getElementById('addStepBtn');
            btn.innerText = "處理中..."; btn.disabled = true;

            let img = file ? await processImage(file) : "";
            
            window.allSOPs[window.currentSOPKey].push({ text: txt, note: note, img: img });
            document.getElementById('stepInput').value = "";
            document.getElementById('noteInput').value = "";
            document.getElementById('imageInput').value = "";
            btn.innerText = "新增步驟"; btn.disabled = false;
            window.renderEditSteps();
        };

        window.editSingleStep = async function(index) {
            const step = window.allSOPs[window.currentSOPKey][index];
            const newText = prompt("修改步驟說明：", step.text);
            if (newText === null) return;
            const newNote = prompt("修改備註：", step.note || "");
            
            const changeImg = confirm("是否更換圖片？(按取消則保留原圖)");
            let newImg = step.img;
            
            if (changeImg) {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                input.onchange = async (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        newImg = await processImage(file);
                        finishUpdate();
                    }
                };
                input.click();
            } else {
                finishUpdate();
            }

            function finishUpdate() {
                window.allSOPs[window.currentSOPKey][index] = { text: newText, note: newNote, img: newImg };
                window.renderEditSteps();
                alert("修改完成，請記得按下下方的儲存按鈕！");
            }
        };

        window.renderEditSteps = function() {
            const l = document.getElementById('stepList');
            l.innerHTML = "";
            window.allSOPs[window.currentSOPKey].forEach((s, i) => {
                const li = document.createElement('li');
                li.className = "step-item";
                li.innerHTML = `
                    <div class="drag-handle">☰</div> 
                    <div style="flex:1;">
                        <b>${s.text}</b><br>
                        <small style="color:#666;">${s.note || ""}</small>
                    </div>
                    ${s.img ? `<img src="${s.img}" style="width:50px; height:40px; margin-right:10px; object-fit:cover;">` : ''}
                    <div style="display:flex; gap:5px;">
                        <button onclick="window.editSingleStep(${i})" style="background:#fbbc05; color:black; padding:5px 10px;">修改</button>
                        <button onclick="window.allSOPs[window.currentSOPKey].splice(${i},1); window.renderEditSteps();" style="background:#ea4335; color:white; padding:5px 10px;">刪除</button>
                    </div>`;
                l.appendChild(li);
            });
        };

        window.saveAndExit = async function() {
            const btn = document.getElementById('saveExitBtn');
            btn.innerText = "儲存中..."; btn.disabled = true;
            if (await window.saveToCloud()) window.showMainMenu();
            btn.innerText = "✔ 儲存所有更動並返回"; btn.disabled = false;
        };

        window.createNewSOP = function() {
            const t = prompt("名稱？");
            if (t && !window.allSOPs[t]) { window.allSOPs[t] = []; window.editExistingSOP(t); }
        };

        window.editExistingSOP = function(t) {
            window.currentSOPKey = t;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('editArea').style.display = 'block';
            document.getElementById('currentEditingTitle').innerText = "編輯：" + t;
            window.renderEditSteps();
        };

        window.startTeaching = function(t) {
            window.currentSOPKey = t; window.curIdx = 0;
            const steps = window.allSOPs[t];
            if (!steps || steps.length === 0) return alert("尚無內容");
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('teachingMode').style.display = 'block';
            document.getElementById('teachingTitle').innerText = t;
            window.updateView();
        };

        window.updateView = function() {
            const s = window.allSOPs[window.currentSOPKey][window.curIdx];
            document.getElementById('progressText').innerText = `步驟 ${window.curIdx + 1} / ${window.allSOPs[window.currentSOPKey].length}`;
            document.getElementById('viewText').innerText = s.text;
            document.getElementById('viewNote').innerText = s.note ? "備註：" + s.note : "";
            document.getElementById('viewNote').style.display = s.note ? "block" : "none";
            document.getElementById('viewImg').innerHTML = s.img ? `<img src="${s.img}">` : "無圖片";
        };

        window.nextStep = function() {
            if (window.curIdx < window.allSOPs[window.currentSOPKey].length - 1) {
                window.curIdx++; window.updateView();
            } else { alert("完成！"); window.showMainMenu(); }
        };

        window.addEventListener('DOMContentLoaded', () => {
            Sortable.create(document.getElementById('stepList'), { 
                handle: '.drag-handle', 
                animation: 150,
                onEnd: () => {
                    const newList = [];
                    document.querySelectorAll('.step-item').forEach((li, index) => {
                        const stepData = window.allSOPs[window.currentSOPKey][index];
                        // 這裡透過拖拽後的 DOM 順序重新排列 window.allSOPs 內的資料
                    });
                    // 注意：Sortable 本身會改 DOM，但這裡簡化處理，建議拖拽後按儲存
                }
            });
        });
    </script>
</body>
</html>
