<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>

        .container { max-width: 1000px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }

        .teaching-img-side { flex: 1; background: #333; border-radius: 10px; display: flex; align-items: center; justify-content: center; overflow: hidden; color: white; min-height: 200px; }

        input[type="text"], input[type="password"] { padding: 10px; border: 1px solid #ccc; border-radius: 6px; margin: 5px; }
        button { cursor: pointer; transition: 0.2s; padding: 10px 20px; border: none; border-radius: 6px; font-weight: bold; }
        button:hover { opacity: 0.8; }

<body>
    <div class="container">
        <div class="cloud-status">â— é›²ç«¯ç‹€æ…‹ï¼š<span id="syncText">ç­‰å¾…é€£ç·š...</span></div>
        <h1 style="text-align:center; color:#1a73e8; margin-top:0;">SOP é›²ç«¯ç®¡ç†ç³»çµ±</h1>
        
        <div id="loginArea" style="text-align: center; padding: 40px 0;">
            <p>è«‹è¼¸å…¥å­˜å–å¯†ç¢¼ä»¥ç¹¼çºŒ</p>
            <input type="password" id="passInput" placeholder="è«‹è¼¸å…¥å¯†ç¢¼">
            <button onclick="window.handleLogin()" style="background:#1a73e8; color:white;">ç™»å…¥ç³»çµ±</button>
        </div>

        <div id="mainMenu" style="display:none;">
            <div id="adminTools" style="display:none; margin-bottom: 20px;">
                <button onclick="window.createNewSOP()" style="width:100%; background:#34a853; color:white;">ï¼‹ å»ºç«‹å…¨æ–° SOP æµç¨‹</button>
            </div>
            <div id="sopButtons" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap:15px;"></div>
        </div>

        <div id="editArea" style="display:none;">
            <h2 id="currentEditingTitle" style="color:#1a73e8;"></h2>
            <div style="background:#f8f9fa; padding:15px; border-radius:10px; margin-bottom:15px; border:1px solid #eee;">
                <input type="text" id="stepInput" placeholder="æ­¥é©Ÿèªªæ˜ (ä¾‹å¦‚: é–‹å•Ÿç¸½é›»æº)" style="width:90%;">
                <div style="display:flex; gap:10px; align-items:center; flex-wrap: wrap;">
                    <input type="text" id="noteInput" placeholder="è£œå……å‚™è¨» (é¸å¡«)" style="flex:2;">
                    <input type="file" id="imageInput" accept="image/*" style="flex:1;">
                    <button id="addStepBtn" onclick="window.addStep()" style="background:#34a853; color:white;">æ–°å¢æ­¥é©Ÿ</button>
                </div>
            </div>
            <ul id="stepList" style="list-style:none; padding:0;"></ul>
            <button id="saveExitBtn" onclick="window.saveAndExit()" style="width:100%; padding:15px; background:#1a73e8; color:white; margin-top:15px;">âœ” å„²å­˜ä¸¦è¿”å›ç›®éŒ„</button>
        </div>

        <div id="teachingMode" style="display:none;">
            <h2 id="teachingTitle" style="text-align:center; color:#1a73e8;"></h2>
            <div id="progressText" style="text-align:center; color:#666; font-weight:bold;"></div>
            <div class="teaching-layout">
                <div class="teaching-text-side">
                    <div id="viewText" class="view-text"></div>
                    <div id="viewNote" class="view-note"></div>
                </div>
                <div class="teaching-img-side" id="viewImg"></div>
            </div>
            <button onclick="window.nextStep()" style="width:100%; padding:20px; font-size:1.4em; background:#34a853; color:white; margin-top:20px; font-weight:bold;">å®Œæˆï¼Œä¸‹ä¸€æ­¥ â–¶</button>
            <button onclick="window.showMainMenu()" style="width:100%; margin-top:10px; padding:10px; background:#6c757d; color:white;">è¿”å›ç›®éŒ„</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALcGIGqqTDg47FjSg9cy1Ld19C7WgA29Y",
            authDomain: "sop-ta-liang.firebaseapp.com",
            projectId: "sop-ta-liang",
            storageBucket: "sop-ta-liang.firebasestorage.app",
            messagingSenderId: "776894564311",
            appId: "1:776894564311:web:ee70e633865b5f946e2d92",
            measurementId: "G-1EHKPL1K6R"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const sopRef = doc(db, "data", "allSOPs");

        window.allSOPs = {};
        window.userRole = "";

        // å³æ™‚ç›£è½
        onSnapshot(sopRef, (docSnap) => {
            document.getElementById('syncText').innerText = "é€£ç·šæ­£å¸¸";
            if (docSnap.exists()) {
                window.allSOPs = docSnap.data().content || {};
            } else {
                window.allSOPs = {};
            }
            if (document.getElementById('mainMenu').style.display === 'block') window.renderSOPButtons();
        }, (error) => {
            document.getElementById('syncText').innerText = "é€£ç·šå¤±æ•— (è«‹å»ºç«‹ Firestore)";
            console.error(error);
        });

        window.handleLogin = function() {
            const p = document.getElementById('passInput').value;
            if (p === "0000") { window.userRole = "admin"; window.showMainMenu(); }
            else if (p === "1234") { window.userRole = "viewer"; window.showMainMenu(); }
            else alert("å¯†ç¢¼éŒ¯èª¤");
        };

        window.showMainMenu = function() {
            document.getElementById('loginArea').style.display = 'none';
            document.getElementById('editArea').style.display = 'none';
            document.getElementById('teachingMode').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('adminTools').style.display = (window.userRole === "admin" ? 'block' : 'none');
            window.renderSOPButtons();
        };

        window.renderSOPButtons = function() {
            const container = document.getElementById('sopButtons');
            container.innerHTML = "";
            const keys = Object.keys(window.allSOPs);
            if (keys.length === 0) {
                container.innerHTML = "<p style='color:#999;'>å°šç„¡æµç¨‹ï¼Œè«‹æŒ‰ä¸Šæ–¹æŒ‰éˆ•æ–°å¢ã€‚</p>";
            }
            keys.forEach(t => {
                const d = document.createElement('div');
                d.className = "sop-card";
                d.innerHTML = `<strong>${t}</strong><br><br>
                    <button onclick="window.startTeaching('${t}')" style="width:100%; background:#34a853; color:white;">â–¶ é–‹å§‹å­¸ç¿’</button>
                    ${window.userRole==='admin'? `
                    <div style="display:flex; gap:5px; margin-top:5px;">
                        <button onclick="window.editExistingSOP('${t}')" style="flex:1; background:#fbbc05;">ç·¨è¼¯</button>
                        <button onclick="window.deleteSOP('${t}')" style="background:#ea4335; color:white;">ğŸ—‘</button>
                    </div>` : ''}`;
                container.appendChild(d);
            });
        };

        window.saveToCloud = async function() {
            try {
                await setDoc(sopRef, { content: window.allSOPs });
                return true;
            } catch (e) {
                console.error(e);
                alert("é›²ç«¯å„²å­˜å¤±æ•—ï¼åŸå› ï¼š" + e.message);
                return false;
            }
        };

        window.createNewSOP = function() {
            const t = prompt("è«‹è¼¸å…¥æ–° SOP åç¨±ï¼š");
            if (t) {
                if (!window.allSOPs[t]) {
                    window.allSOPs[t] = [];
                    window.editExistingSOP(t);
                } else alert("åç¨±é‡è¤‡");
            }
        };

        window.editExistingSOP = function(t) {
            window.currentSOPKey = t;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('editArea').style.display = 'block';
            document.getElementById('currentEditingTitle').innerText = "ç·¨è¼¯ï¼š" + t;
            window.renderEditSteps();
        };

        window.addStep = async function() {
            const txt = document.getElementById('stepInput').value.trim();
            const note = document.getElementById('noteInput').value.trim();
            const file = document.getElementById('imageInput').files[0];
            if (!txt) return alert("è«‹è¼¸å…¥èªªæ˜");
            
            const btn = document.getElementById('addStepBtn');
            btn.innerText = "è®€å–åœ–ç‰‡...";
            btn.disabled = true;

            let img = "";
            if (file) {
                img = await new Promise(r => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = e => r(e.target.result);
                });
            }
            
            window.allSOPs[window.currentSOPKey].push({ text: txt, note: note, img: img });
            document.getElementById('stepInput').value = "";
            document.getElementById('noteInput').value = "";
            document.getElementById('imageInput').value = "";
            btn.innerText = "æ–°å¢æ­¥é©Ÿ";
            btn.disabled = false;
            window.renderEditSteps();
        };

        window.renderEditSteps = function() {
            const l = document.getElementById('stepList');
            l.innerHTML = "";
            const steps = window.allSOPs[window.currentSOPKey] || [];
            steps.forEach((s, i) => {
                const li = document.createElement('li');
                li.className = "step-item";
                li.innerHTML = `<div class="drag-handle">â˜°</div> 
                    <div style="flex:1;"><b>${s.text}</b><br><small>${s.note || ''}</small></div>
                    ${s.img ? `<img src="${s.img}" style="width:50px; height:40px; object-fit:cover; margin-right:10px;">` : ''}
                    <button onclick="window.deleteStep(${i})" style="background:#ea4335; color:white; padding:5px 10px;">åˆªé™¤</button>`;
                l.appendChild(li);
            });
        };

        window.saveAndExit = async function() {
            const btn = document.getElementById('saveExitBtn');
            btn.innerText = "å„²å­˜ä¸­...";
            btn.disabled = true;
            const success = await window.saveToCloud();
            btn.disabled = false;
            btn.innerText = "âœ” å„²å­˜ä¸¦è¿”å›ç›®éŒ„";
            if (success) window.showMainMenu();
        };

        window.deleteStep = function(i) {
            window.allSOPs[window.currentSOPKey].splice(i, 1);
            window.renderEditSteps();
        };

        window.deleteSOP = async function(t) {
            if(confirm(`åˆªé™¤ ${t}ï¼Ÿ`)) {
                delete window.allSOPs[t];
                await window.saveToCloud();
                window.renderSOPButtons();
            }
        };

        window.startTeaching = function(t) {
            window.currentSOPKey = t;
            window.curIdx = 0;
            if (!window.allSOPs[t] || window.allSOPs[t].length === 0) return alert("å°šç„¡å…§å®¹");
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('teachingMode').style.display = 'block';
            document.getElementById('teachingTitle').innerText = t;
            window.updateView();
        };

        window.updateView = function() {
            const steps = window.allSOPs[window.currentSOPKey];
            const s = steps[window.curIdx];
            document.getElementById('progressText').innerText = `æ­¥é©Ÿ ${window.curIdx + 1} / ${steps.length}`;
            document.getElementById('viewText').innerText = s.text;
            document.getElementById('viewNote').innerText = s.note ? "å‚™è¨»ï¼š" + s.note : "";
            document.getElementById('viewImg').innerHTML = s.img ? `<img src="${s.img}">` : "ç„¡åœ–ç‰‡";
        };

        window.nextStep = function() {
            const steps = window.allSOPs[window.currentSOPKey];
            if (window.curIdx < steps.length - 1) {
                window.curIdx++; 
                window.updateView();
            } else {
                alert("æµç¨‹å®Œç•¢ï¼");
                window.showMainMenu();
            }
        };

        // æ‹–æ›³æ’åº
        window.addEventListener('DOMContentLoaded', () => {
            Sortable.create(document.getElementById('stepList'), {
                handle: '.drag-handle', animation: 150,
                onEnd: () => {
                    const newList = [];
                    document.querySelectorAll('.step-item').forEach(li => {
                        const txt = li.querySelector('b').innerText;
                        const note = li.querySelector('small').innerText;
                        const img = li.querySelector('img') ? li.querySelector('img').src : "";
                        newList.push({ text: txt, note: note, img: img });
                    });
                    window.allSOPs[window.currentSOPKey] = newList;
                }
            });
        });
    </script>
