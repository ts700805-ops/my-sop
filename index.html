<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOP é›²ç«¯åŒæ­¥ç³»çµ±</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALcGIGqqTDg47FjSg9cy1Ld19C7WgA29Y",
            authDomain: "sop-ta-liang.firebaseapp.com",
            projectId: "sop-ta-liang",
            storageBucket: "sop-ta-liang.firebasestorage.app",
            messagingSenderId: "776894564311",
            appId: "1:776894564311:web:ee70e633865b5f946e2d92",
            measurementId: "G-1EHKPL1K6R"
        };

        // åˆå§‹åŒ– Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const sopRef = doc(db, "data", "allSOPs");

        window.allSOPs = {};
        window.currentSOPKey = "";
        window.userRole = "";

        // ç›£è½é›²ç«¯è³‡æ–™
        onSnapshot(sopRef, (docSnap) => {
            if (docSnap.exists()) {
                window.allSOPs = docSnap.data().content || {};
            } else {
                window.allSOPs = {}; // è‹¥ç„¡è³‡æ–™å‰‡è¨­ç‚ºç©º
            }
            if (document.getElementById('mainMenu').style.display === 'block') {
                window.renderSOPButtons();
            }
        }, (error) => {
            console.error("Firebase ç›£è½å¤±æ•—:", error);
            alert("è³‡æ–™åº«é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ Firebase Rules æ¬Šé™ã€‚");
        });

        window.saveToCloud = async function() {
            try {
                await setDoc(sopRef, { content: window.allSOPs });
                return true;
            } catch (e) {
                console.error("å„²å­˜å¤±æ•—:", e);
                return false;
            }
        };

        window.handleLogin = function() {
            const pass = document.getElementById('passInput').value;
            if (pass === "0000") { window.userRole = "admin"; window.showMainMenu(); }
            else if (pass === "1234") { window.userRole = "viewer"; window.showMainMenu(); }
            else { alert("å¯†ç¢¼éŒ¯èª¤"); }
        };

        window.showMainMenu = function() {
            document.getElementById('loginArea').style.display = 'none';
            document.getElementById('editArea').style.display = 'none';
            document.getElementById('teachingMode').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('adminTools').style.display = (window.userRole === "admin") ? 'block' : 'none';
            window.renderSOPButtons();
        };

        window.renderSOPButtons = function() {
            const container = document.getElementById('sopButtons');
            container.innerHTML = "";
            const keys = Object.keys(window.allSOPs);
            if (keys.length === 0) {
                container.innerHTML = "<p style='color:#666;'>ç›®å‰å°šç„¡ SOPï¼Œç®¡ç†å“¡è«‹é»æ“Šä¸Šæ–¹æŒ‰éˆ•å»ºç«‹ã€‚</p>";
                return;
            }
            keys.forEach(title => {
                const card = document.createElement('div');
                card.className = "sop-card";
                card.innerHTML = `
                    <strong style="display:block; margin-bottom:10px; font-size:1.2em;">${title}</strong>
                    <button onclick="window.startTeaching('${title}')" style="width:100%; background:#34a853; color:white; padding:8px; border:none; border-radius:5px; margin-bottom:5px; cursor:pointer;">â–¶ é–‹å§‹å­¸ç¿’</button>
                    ${window.userRole === 'admin' ? `
                        <div style="display:flex; gap:5px;">
                            <button onclick="window.editExistingSOP('${title}')" style="flex:1; background:#fbbc05; padding:5px; border:none; border-radius:5px; cursor:pointer;">ç·¨è¼¯</button>
                            <button onclick="window.deleteSOP('${title}')" style="background:#ea4335; color:white; padding:5px; border:none; border-radius:5px; cursor:pointer;">ğŸ—‘</button>
                        </div>
                    ` : ''}
                `;
                container.appendChild(card);
            });
        };

        window.createNewSOP = function() {
            const t = prompt("è«‹è¼¸å…¥æ–° SOP åç¨±ï¼š");
            if (t && !window.allSOPs[t]) { 
                window.allSOPs[t] = []; 
                window.saveToCloud(); 
                window.editExistingSOP(t); 
            }
        };

        window.editExistingSOP = function(title) {
            window.currentSOPKey = title;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('editArea').style.display = 'block';
            document.getElementById('currentEditingTitle').innerText = "ç·¨è¼¯ï¼š" + title;
            window.renderEditSteps();
        };

        window.saveAndExit = async function() {
            const btn = event.target;
            btn.innerText = "å„²å­˜ä¸­...";
            btn.disabled = true;
            const success = await window.saveToCloud();
            btn.disabled = false;
            btn.innerText = "âœ” å„²å­˜ä¸¦è¿”å›";
            if (success) window.showMainMenu();
            else alert("å„²å­˜å¤±æ•—ï¼Œè«‹æª¢æŸ¥æ¬Šé™");
        };

        window.addStep = async function() {
            const txt = document.getElementById('stepInput').value.trim();
            const note = document.getElementById('noteInput').value.trim();
            const file = document.getElementById('imageInput').files[0];
            if (!txt) return alert("è«‹è¼¸å…¥èªªæ˜");

            let imgData = "";
            if (file) imgData = await window.compressImage(file);

            window.allSOPs[window.currentSOPKey].push({ text: txt, note: note, img: imgData });
            await window.saveToCloud();
            document.getElementById('stepInput').value = "";
            document.getElementById('noteInput').value = "";
            document.getElementById('imageInput').value = "";
            window.renderEditSteps();
        };

        window.compressImage = async function(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let w = img.width, h = img.height;
                        if (w > 800) { h *= 800 / w; w = 800; }
                        canvas.width = w; canvas.height = h;
                        canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                        resolve(canvas.toDataURL('image/jpeg', 0.7));
                    };
                };
            });
        };

        window.renderEditSteps = function() {
            const list = document.getElementById('stepList');
            list.innerHTML = "";
            const steps = window.allSOPs[window.currentSOPKey] || [];
            steps.forEach((s, i) => {
                const li = document.createElement('li');
                li.className = "step-item";
                li.innerHTML = `
                    <div class="drag-handle">â˜°</div>
                    <div style="flex:1;"><b>${s.text}</b><br><small style="color:#666">${s.note || ''}</small></div>
                    ${s.img ? `<img src="${s.img}" style="width:60px; height:45px; object-fit:cover; margin:0 10px;">` : ''}
                    <button onclick="window.deleteSingleStep(${i})" style="background:#ea4335; color:white; border:none; padding:5px 10px; border-radius:4px; cursor:pointer;">åˆªé™¤</button>
                `;
                list.appendChild(li);
            });
        };

        window.deleteSingleStep = async function(i) {
            window.allSOPs[window.currentSOPKey].splice(i, 1);
            await window.saveToCloud();
            window.renderEditSteps();
        };

        window.deleteSOP = async function(t) {
            if(confirm("ç¢ºå®šåˆªé™¤æ­¤æµç¨‹ï¼Ÿ")) { delete window.allSOPs[t]; await window.saveToCloud(); }
        };

        window.startTeaching = function(title) {
            window.currentSOPKey = title;
            window.curIdx = 0;
            if (!window.allSOPs[title] || window.allSOPs[title].length === 0) return alert("å°šç„¡å…§å®¹");
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('teachingMode').style.display = 'block';
            document.getElementById('teachingTitle').innerText = title;
            window.updateView();
        };

        window.updateView = function() {
            const s = window.allSOPs[window.currentSOPKey][window.curIdx];
            document.getElementById('progressText').innerText = `æ­¥é©Ÿ ${window.curIdx + 1} / ${window.allSOPs[window.currentSOPKey].length}`;
            document.getElementById('viewText').innerText = s.text;
            document.getElementById('viewNote').innerText = s.note ? "å‚™è¨»ï¼š" + s.note : "";
            document.getElementById('viewNote').style.display = s.note ? "block" : "none";
            document.getElementById('viewImg').innerHTML = s.img ? `<img src="${s.img}" style="max-width:100%; max-height:100%;">` : "ç„¡åœ–ç‰‡";
        };

        window.nextStep = function() {
            if (window.curIdx < window.allSOPs[window.currentSOPKey].length - 1) {
                window.curIdx++; window.updateView();
            } else { alert("è§€çœ‹å®Œç•¢ï¼"); window.showMainMenu(); }
        };

        // æ‹–æ›³æ’åºåˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', () => {
            Sortable.create(document.getElementById('stepList'), {
                handle: '.drag-handle', animation: 150,
                onEnd: async () => {
                    const newList = [];
                    document.querySelectorAll('.step-item').forEach(li => {
                        const txt = li.querySelector('b').innerText;
                        const note = li.querySelector('small').innerText;
                        const img = li.querySelector('img') ? li.querySelector('img').src : "";
                        newList.push({ text: txt, note: note, img: img });
                    });
                    window.allSOPs[window.currentSOPKey] = newList;
                    await window.saveToCloud();
                }
            });
        });
    </script>
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; background: #f0f2f5; padding: 20px; margin: 0; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }

        .teaching-img-side img { max-width: 100%; max-height: 100%; object-fit: contain; }

        button { cursor: pointer; transition: 0.2s; }
        button:hover { opacity: 0.8; }
    </style>
</head>

        <div id="loginArea" style="text-align: center; padding: 40px 0;">

            <button onclick="window.nextStep()" style="width:100%; padding:20px; font-size:1.4em; background:#34a853; color:white; border:none; border-radius:12px; margin-top:20px; font-weight:bold;">å®Œæˆï¼Œä¸‹ä¸€æ­¥ â–¶</button>
            <button onclick="window.showMainMenu()" style="width:100%; margin-top:10px; padding:10px; background:#6c757d; color:white; border:none; border-radius:8px;">è¿”å›ä¸»é¸å–®</button>
        </div>
    </div>
</body>
