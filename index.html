<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOP 雲端管理系統</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; background: #f0f2f5; padding: 20px; margin: 0; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .sop-card { background: #fff; border: 1px solid #ddd; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .step-item { background: #fff; border: 1px solid #eee; margin-bottom: 8px; padding: 12px; display: flex; align-items: center; border-left: 5px solid #1a73e8; border-radius: 6px; }
        .drag-handle { cursor: grab; margin-right: 15px; color: #ccc; font-size: 1.2em; }
        .teaching-layout { display: flex; flex-direction: column; gap: 15px; margin-top: 15px; }
        @media (min-width: 768px) { .teaching-layout { flex-direction: row; min-height: 400px; } }
        .teaching-text-side { flex: 1; background: #f8f9fa; border: 2px solid #1a73e8; border-radius: 10px; padding: 25px; display: flex; flex-direction: column; justify-content: center; }
        .teaching-img-side { flex: 1; background: #333; border-radius: 10px; display: flex; align-items: center; justify-content: center; overflow: hidden; color: white; min-height: 250px; }
        .teaching-img-side img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .view-text { font-size: 1.8em; font-weight: bold; color: #1a73e8; margin-bottom: 15px; }
        .view-note { padding: 10px; background: #fff; border-left: 4px solid #fbbc05; color: #555; }
        .cloud-status { text-align: right; font-size: 0.8em; color: #34a853; margin-bottom: 5px; }
        input[type="text"], input[type="password"] { padding: 10px; border: 1px solid #ccc; border-radius: 6px; margin: 5px; }
        button { cursor: pointer; transition: 0.2s; padding: 10px 20px; border: none; border-radius: 6px; font-weight: bold; }
        button:hover { opacity: 0.8; }
        button:disabled { background: #ccc !important; cursor: not-allowed; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .modal-content { background: white; margin: 5% auto; padding: 25px; border-radius: 12px; width: 90%; max-width: 500px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="cloud-status">● 雲端：<span id="syncText">等待連線...</span></div>
        <h1 style="text-align:center; color:#1a73e8; margin-top:0;">SOP 雲端管理系統</h1>
        
        <div id="loginArea" style="text-align: center; padding: 40px 0;">
            <p style="font-size: 1.2em; font-weight: bold;">請輸入通關密碼</p>
            <input type="password" id="passInput" placeholder="請輸入密碼">
            <button id="loginBtn" style="background:#1a73e8; color:white;">登入系統</button>
        </div>

        <div id="mainMenu" style="display:none;">
            <div id="adminTools" style="display:none; margin-bottom: 20px;">
                <button id="createSopBtn" style="width:100%; background:#34a853; color:white;">＋ 建立全新 SOP 流程</button>
            </div>
            <div id="sopButtons" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap:15px;"></div>
        </div>

        <div id="editArea" style="display:none;">
            <h2 id="currentEditingTitle" style="color:#1a73e8;"></h2>
            <div style="background:#f8f9fa; padding:15px; border-radius:10px; margin-bottom:15px; border:1px solid #eee;">
                <input type="text" id="stepInput" placeholder="步驟說明" style="width:90%;">
                <div style="display:flex; gap:10px; align-items:center; flex-wrap: wrap; margin-top:10px;">
                    <input type="text" id="noteInput" placeholder="補充備註 (選填)" style="flex:2;">
                    <input type="file" id="imageInput" accept="image/*" style="flex:1;">
                    <button id="addStepBtn" style="background:#34a853; color:white;">新增步驟</button>
                </div>
            </div>
            <ul id="stepList" style="list-style:none; padding:0;"></ul>
            <button id="saveExitBtn" style="width:100%; padding:15px; background:#1a73e8; color:white; margin-top:15px;">✔ 儲存所有更動並返回</button>
        </div>

        <div id="editModal" class="modal">
            <div class="modal-content">
                <h3>修改步驟內容</h3>
                <input type="text" id="modalText" placeholder="步驟說明" style="width:95%;">
                <input type="text" id="modalNote" placeholder="備註" style="width:95%; margin-top:10px;">
                <div style="margin: 15px 5px;">
                    <p>目前圖片預覽：</p>
                    <div id="modalImgPreview" style="margin-bottom: 10px;"></div>
                    <label style="background: #6c757d; color: white; padding: 8px 15px; border-radius: 5px; cursor: pointer; display: inline-block;">
                        更換照片 <input type="file" id="modalFile" accept="image/*" style="display:none;">
                    </label>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button id="modalConfirmBtn" style="background: #34a853; color: white; flex: 1;">確認修改</button>
                    <button id="modalCancelBtn" style="background: #eee; color: black; flex: 1;">取消</button>
                </div>
            </div>
        </div>

        <div id="teachingMode" style="display:none;">
            <h2 id="teachingTitle" style="text-align:center; color:#1a73e8;"></h2>
            <div id="progressText" style="text-align:center; color:#666; font-weight:bold;"></div>
            <div class="teaching-layout">
                <div class="teaching-text-side">
                    <div id="viewText" class="view-text"></div>
                    <div id="viewNote" class="view-note"></div>
                </div>
                <div class="teaching-img-side" id="viewImg"></div>
            </div>
            <button id="nextStepBtn" style="width:100%; padding:20px; font-size:1.4em; background:#34a853; color:white; margin-top:20px; font-weight:bold;">完成，下一步 ▶</button>
            <button id="exitTeachBtn" style="width:100%; margin-top:10px; padding:10px; background:#6c757d; color:white;">返回目錄</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALcGIGqqTDg47FjSg9cy1Ld19C7WgA29Y",
            authDomain: "sop-ta-liang.firebaseapp.com",
            projectId: "sop-ta-liang",
            storageBucket: "sop-ta-liang.firebasestorage.app",
            messagingSenderId: "776894564311",
            appId: "1:776894564311:web:ee70e633865b5f946e2d92"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const sopRef = doc(db, "data", "allSOPs");

        let allSOPs = {};
        let userRole = "";
        let currentSOPKey = "";
        let currentEditIdx = -1;
        let tempEditImg = "";
        let curIdx = 0;

        // 監聽
        onSnapshot(sopRef, (docSnap) => {
            document.getElementById('syncText').innerText = "連線正常";
            allSOPs = docSnap.exists() ? (docSnap.data().content || {}) : {};
            if (document.getElementById('mainMenu').style.display === 'block') renderSOPButtons();
        });

        // 登入
        document.getElementById('loginBtn').onclick = function() {
            const p = document.getElementById('passInput').value;
            if (p === "000000") { userRole = "admin"; showMainMenu(); }
            else if (p === "1234") { userRole = "viewer"; showMainMenu(); }
            else alert("密碼錯誤");
        };

        function showMainMenu() {
            document.getElementById('loginArea').style.display = 'none';
            document.getElementById('editArea').style.display = 'none';
            document.getElementById('teachingMode').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('adminTools').style.display = (userRole === "admin" ? 'block' : 'none');
            renderSOPButtons();
        }

        function renderSOPButtons() {
            const container = document.getElementById('sopButtons');
            container.innerHTML = "";
            Object.keys(allSOPs).forEach(t => {
                const d = document.createElement('div');
                d.className = "sop-card";
                d.innerHTML = `<strong>${t}</strong><br><br>
                    <button class="teach-btn" data-id="${t}" style="width:100%; background:#34a853; color:white;">▶ 開始學習</button>
                    ${userRole==='admin'? `<button class="edit-sop-btn" data-id="${t}" style="margin-top:5px; width:100%; background:#fbbc05;">編輯</button>` : ''}`;
                container.appendChild(d);
            });

            document.querySelectorAll('.teach-btn').forEach(b => b.onclick = () => startTeaching(b.dataset.id));
            document.querySelectorAll('.edit-sop-btn').forEach(b => b.onclick = () => editExistingSOP(b.dataset.id));
        }

        async function processImage(file) {
            return new Promise(r => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const i = new Image();
                    i.src = e.target.result;
                    i.onload = () => {
                        const canvas = document.createElement('canvas');
                        let w = i.width, h = i.height;
                        if (w > 800) { h *= 800/w; w = 800; }
                        canvas.width = w; canvas.height = h;
                        canvas.getContext('2d').drawImage(i, 0, 0, w, h);
                        r(canvas.toDataURL('image/jpeg', 0.7));
                    };
                };
                reader.readAsDataURL(file);
            });
        }

        document.getElementById('createSopBtn').onclick = function() {
            const t = prompt("流程名稱？");
            if (t && !allSOPs[t]) { allSOPs[t] = []; editExistingSOP(t); }
        };

        function editExistingSOP(t) {
            currentSOPKey = t;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('editArea').style.display = 'block';
            document.getElementById('currentEditingTitle').innerText = t;
            renderEditSteps();
        }

        document.getElementById('addStepBtn').onclick = async function() {
            const txt = document.getElementById('stepInput').value.trim();
            const note = document.getElementById('noteInput').value.trim();
            const file = document.getElementById('imageInput').files[0];
            if (!txt) return alert("請輸入說明");
            this.innerText = "處理中..."; this.disabled = true;
            let img = file ? await processImage(file) : "";
            allSOPs[currentSOPKey].push({ text: txt, note: note, img: img });
            document.getElementById('stepInput').value = "";
            document.getElementById('noteInput').value = "";
            document.getElementById('imageInput').value = "";
            this.innerText = "新增步驟"; this.disabled = false;
            renderEditSteps();
        };

        function renderEditSteps() {
            const l = document.getElementById('stepList');
            l.innerHTML = "";
            allSOPs[currentSOPKey].forEach((s, i) => {
                const li = document.createElement('li');
                li.className = "step-item";
                li.innerHTML = `
                    <div class="drag-handle">☰</div> 
                    <div style="flex:1;"><b>${s.text}</b><br><small>${s.note || ""}</small></div>
                    ${s.img ? `<img src="${s.img}" style="width:50px; height:40px; margin-right:10px; object-fit:cover;">` : ''}
                    <button class="mod-btn" data-idx="${i}" style="background:#fbbc05; margin-right:5px;">修改</button>
                    <button class="del-btn" data-idx="${i}" style="background:#ea4335; color:white;">刪除</button>`;
                l.appendChild(li);
            });
            document.querySelectorAll('.mod-btn').forEach(b => b.onclick = () => openEditModal(b.dataset.idx));
            document.querySelectorAll('.del-btn').forEach(b => b.onclick = () => { if(confirm("刪除？")) { allSOPs[currentSOPKey].splice(b.dataset.idx,1); renderEditSteps(); }});
        }

        function openEditModal(idx) {
            currentEditIdx = idx;
            const s = allSOPs[currentSOPKey][idx];
            document.getElementById('modalText').value = s.text;
            document.getElementById('modalNote').value = s.note || "";
            tempEditImg = s.img;
            document.getElementById('modalImgPreview').innerHTML = s.img ? `<img src="${s.img}" style="width:100px;">` : "無";
            document.getElementById('editModal').style.display = 'block';
        }

        document.getElementById('modalFile').onchange = async function() {
            if (this.files[0]) {
                tempEditImg = await processImage(this.files[0]);
                document.getElementById('modalImgPreview').innerHTML = `<img src="${tempEditImg}" style="width:100px;"> (已更換)`;
            }
        };

        document.getElementById('modalConfirmBtn').onclick = function() {
            allSOPs[currentSOPKey][currentEditIdx] = { 
                text: document.getElementById('modalText').value, 
                note: document.getElementById('modalNote').value, 
                img: tempEditImg 
            };
            renderEditSteps();
            document.getElementById('editModal').style.display = 'none';
        };

        document.getElementById('modalCancelBtn').onclick = () => document.getElementById('editModal').style.display = 'none';

        document.getElementById('saveExitBtn').onclick = async function() {
            this.innerText = "儲存中..."; this.disabled = true;
            await setDoc(sopRef, { content: allSOPs });
            showMainMenu();
            this.innerText = "✔ 儲存所有更動並返回"; this.disabled = false;
        };

        function startTeaching(t) {
            currentSOPKey = t; curIdx = 0;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('teachingMode').style.display = 'block';
            document.getElementById('teachingTitle').innerText = t;
            updateView();
        }

        function updateView() {
            const s = allSOPs[currentSOPKey][curIdx];
            document.getElementById('progressText').innerText = `步驟 ${curIdx + 1} / ${allSOPs[currentSOPKey].length}`;
            document.getElementById('viewText').innerText = s.text;
            document.getElementById('viewNote').innerText = s.note || "";
            document.getElementById('viewImg').innerHTML = s.img ? `<img src="${s.img}">` : "無圖片";
        }

        document.getElementById('nextStepBtn').onclick = function() {
            if (curIdx < allSOPs[currentSOPKey].length - 1) { curIdx++; updateView(); }
            else { alert("完成！"); showMainMenu(); }
        };

        document.getElementById('exitTeachBtn').onclick = showMainMenu;

        Sortable.create(document.getElementById('stepList'), { 
            handle: '.drag-handle', animation: 150,
            onEnd: () => {
                const newList = [];
                document.querySelectorAll('.step-item').forEach(li => {
                    const text = li.querySelector('b').innerText;
                    const note = li.querySelector('small').innerText;
                    const img = li.querySelector('img') ? li.querySelector('img').src : "";
                    newList.push({ text, note, img });
                });
                allSOPs[currentSOPKey] = newList;
            }
        });
    </script>
</body>
</html>
