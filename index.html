    <style>

        .drag-handle { cursor: grab; color: #ccc; font-size: 1.2em; padding: 0 10px; }
        .teaching-layout { display: flex; flex-direction: column; gap: 15px; margin-top: 15px; }
        @media (min-width: 768px) { .teaching-layout { flex-direction: row; min-height: 400px; } }
        .teaching-text-side { flex: 1; background: #f8f9fa; border: 2px solid #1a73e8; border-radius: 10px; padding: 25px; display: flex; flex-direction: column; justify-content: center; }
        .teaching-img-side { flex: 1; background: #333; border-radius: 10px; display: flex; align-items: center; justify-content: center; overflow: hidden; color: white; min-height: 250px; }
        .teaching-img-side img { max-width: 100%; max-height: 100%; object-fit: contain; }

        button:hover { opacity: 0.8; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .modal-content { background: white; margin: 10% auto; padding: 25px; border-radius: 12px; width: 90%; max-width: 500px; }

    </style>
</head>
<body>
    <div class="container">

        <h1 style="text-align:center; color:#1a73e8; margin-top:0;">SOP é›²ç«¯ç®¡ç†ç³»çµ±</h1>
        
        <div id="loginArea" style="text-align: center; padding: 40px 0;">
            <p style="font-size: 1.2em; font-weight: bold;">è«‹è¼¸å…¥é€šé—œå¯†ç¢¼</p>
            <input type="password" id="passInput" placeholder="è«‹è¼¸å…¥å¯†ç¢¼">
            <button id="finalLoginBtn" style="background:#1a73e8; color:white;">ç™»å…¥ç³»çµ±</button>
        </div>

        <div id="mainMenu" style="display:none;">
            <div id="adminTools" style="display:none; margin-bottom: 20px;">
                <div class="backup-tools">
                    <button id="exportBtn" style="background:#6c757d; color:white; font-size:0.8em;">ğŸ’¾ å‚™ä»½å…¨ç³»çµ±è³‡æ–™</button>
                    <button id="importBtn" style="background:#6c757d; color:white; font-size:0.8em;">ğŸ“‚ é‚„åŸå‚™ä»½è³‡æ–™</button>
                    <input type="file" id="importFile" accept=".json" style="display:none;">
                </div>
                <button id="createSopBtn" style="width:100%; background:#34a853; color:white;">ï¼‹ å»ºç«‹å…¨æ–° SOP æµç¨‹</button>
            </div>
            <input type="text" id="searchInput" class="search-box" placeholder="ğŸ” æœå°‹ SOP æ¨™é¡Œ...">
            <div id="sopButtons" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap:15px;"></div>
        </div>

        <div id="editArea" style="display:none;">
            <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                <h2 id="currentEditingTitle" style="color:#1a73e8; margin:0;"></h2>
                <input type="text" id="renameInput" placeholder="ä¿®æ”¹åç¨±" style="flex:1;">
                <button id="renameBtn" style="background:#6c757d; color:white;">æ›´å</button>
            </div>
            <div style="background:#f8f9fa; padding:15px; border-radius:10px; margin-bottom:15px; border: 1px solid #ddd;">
                <input type="text" id="stepInput" placeholder="æ­¥é©Ÿèªªæ˜" style="width:97%; margin-bottom: 10px;">
                <div style="display:flex; gap:10px; flex-wrap: wrap; align-items: center;">
                    <input type="text" id="noteInput" placeholder="è£œå……å‚™è¨»" style="flex:2;">
                    <input type="file" id="imageInput" accept="image/*" style="flex:1;">
                    <button id="addStepBtn" style="background:#34a853; color:white;">æ–°å¢æ­¥é©Ÿ</button>
                </div>
            </div>
            <ul id="stepList" style="list-style:none; padding:0;"></ul>
            <button id="saveExitBtn" style="width:100%; padding:15px; background:#1a73e8; color:white; margin-top:15px;">âœ” å„²å­˜æ­¤ SOP ä¸¦è¿”å›ä¸»é¸å–®</button>
        </div>

        <div id="teachingMode" style="display:none;">
            <h2 id="teachingTitle" style="text-align:center; color:#1a73e8;"></h2>
            <div id="progressText" style="text-align:center; font-weight:bold; margin-bottom:10px;"></div>
            <div class="teaching-layout">
                <div class="teaching-text-side"><div id="viewText" class="view-text"></div><div id="viewNote" class="view-note"></div></div>
                <div class="teaching-img-side" id="viewImg"></div>
            </div>
            <div class="nav-btns">
                <button id="prevStepBtn" style="flex:1; padding:20px; background:#6c757d; color:white; font-size:1.5em;">â—€ ä¸Šä¸€æ­¥</button>
                <button id="nextStepBtn" style="flex:2; padding:20px; background:#34a853; color:white; font-size:1.5em;">ä¸‹ä¸€æ­¥ â–¶</button>
            </div>
            <button id="exitTeachBtn" style="width:100%; margin-top:10px; background:#eee; color:#333;">è¿”å›ç›®éŒ„</button>
        </div>

        <div id="editModal" class="modal">
            <div class="modal-content">
                <h3>ä¿®æ”¹æ­¥é©Ÿå…§å®¹</h3>
                <p>æ­¥é©Ÿèªªæ˜ï¼š</p>
                <input type="text" id="modalText" style="width:95%;">
                <p>è£œå……å‚™è¨»ï¼š</p>
                <input type="text" id="modalNote" style="width:95%;">
                <p>æ›´æ›åœ–ç‰‡ï¼š</p>
                <input type="file" id="modalFile" accept="image/*">
                <div id="modalImgPreview" style="margin-top: 10px; text-align: center;"></div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button id="modalConfirmBtn" style="background: #34a853; color: white; flex: 1;">ç¢ºå®šä¿®æ”¹</button>
                    <button id="modalCancelBtn" style="background: #eee; flex: 1;">å–æ¶ˆ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.userRole = "";
        document.getElementById('finalLoginBtn').onclick = function() {
            const pass = document.getElementById('passInput').value;
            if (pass === "000000") { window.userRole = "admin"; }
            else if (pass === "1234") { window.userRole = "viewer"; }
            else { alert("å¯†ç¢¼éŒ¯èª¤"); return; }
            document.getElementById('loginArea').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('adminTools').style.display = (window.userRole === "admin" ? 'block' : 'none');
            window.dispatchEvent(new Event('appReady'));
        };
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, deleteDoc, onSnapshot, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyALcGIGqqTDg47FjSg9cy1Ld19C7WgA29Y",
            authDomain: "sop-ta-liang.firebaseapp.com",
            projectId: "sop-ta-liang",
            storageBucket: "sop-ta-liang.firebasestorage.app",
            messagingSenderId: "776894564311",
            appId: "1:776894564311:web:ee70e633865b5f946e2d92"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const sopsCol = collection(db, "sops");

        let allData = {};
        let curKey = "";
        let curSteps = [];
        let editingStepIndex = null;

        onSnapshot(sopsCol, (snap) => {
            allData = {};
            snap.forEach(d => allData[d.id] = d.data().steps || []);
            if (document.getElementById('mainMenu').style.display === 'block') renderList();
            document.getElementById('syncText').innerText = "é›²ç«¯åŒæ­¥ä¸­";
        });

        window.addEventListener('appReady', () => renderList());
        document.getElementById('searchInput').oninput = (e) => renderList(e.target.value);

        function renderList(filter = "") {
            const container = document.getElementById('sopButtons');
            if (!container) return;
            container.innerHTML = "";
            Object.keys(allData).sort().forEach(id => {
                if (id.toLowerCase().includes(filter.toLowerCase())) {
                    const card = document.createElement('div');
                    card.className = "sop-card";
                    card.innerHTML = `<strong>${id}</strong><br><br>
                        <button class="t-btn" style="width:100%; background:#34a853; color:white;">â–¶ é–‹å§‹å­¸ç¿’</button>
                        ${window.userRole === 'admin' ? `
                        <button class="e-btn" style="margin-top:5px; width:100%; background:#fbbc05;">ç·¨è¼¯</button>
                        <button class="d-btn" style="margin-top:5px; width:100%; background:#ea4335; color:white; font-size:0.8em;">åˆªé™¤</button>
                        ` : ''}`;
                    card.querySelector('.t-btn').onclick = () => startTeaching(id);
                    if (window.userRole === 'admin') {
                        card.querySelector('.e-btn').onclick = () => openEdit(id);
                        card.querySelector('.d-btn').onclick = async () => {
                            const pw = prompt("è«‹è¼¸å…¥åˆªé™¤å¯†ç¢¼ (111111) ä»¥ç¢ºèªåˆªé™¤æ•´ä»½ SOPï¼š");
                            if (pw === "111111") {
                                if (confirm(`ç¢ºå®šåˆªé™¤ã€Œ${id}ã€å—ï¼Ÿ`)) await deleteDoc(doc(db, "sops", id));
                            } else if (pw !== null) alert("å¯†ç¢¼éŒ¯èª¤");
                        };
                    }
                    container.appendChild(card);
                }
            });
        }

        async function compress(file) {
            return new Promise(res => {
                const r = new FileReader();
                r.onload = (e) => {
                    const i = new Image(); i.src = e.target.result;
                    i.onload = () => {
                        const c = document.createElement('canvas');
                        let w = i.width, h = i.height;
                        if (w > 400) { h *= 400/w; w = 400; }
                        c.width = w; c.height = h;
                        c.getContext('2d').drawImage(i, 0, 0, w, h);
                        res(c.toDataURL('image/jpeg', 0.2));
                    };
                };
                r.readAsDataURL(file);
            });
        }

        function openEdit(id) {
            curKey = id; curSteps = [...(allData[id] || [])];
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('editArea').style.display = 'block';
            document.getElementById('currentEditingTitle').innerText = id;
            document.getElementById('renameInput').value = id;
            refreshStepList();
        }

        document.getElementById('addStepBtn').onclick = async function() {
            const txt = document.getElementById('stepInput').value.trim();
            if (!txt) return alert("è«‹è¼¸å…¥å…§å®¹");
            this.disabled = true;
            const file = document.getElementById('imageInput').files[0];
            const img = file ? await compress(file) : "";
            curSteps.push({ text: txt, note: document.getElementById('noteInput').value, img: img });
            document.getElementById('stepInput').value = ""; document.getElementById('noteInput').value = ""; document.getElementById('imageInput').value = "";
            this.disabled = false;
            refreshStepList();
        };

        function refreshStepList() {
            const list = document.getElementById('stepList');
            list.innerHTML = "";
            curSteps.forEach((s, i) => {
                const li = document.createElement('li');
                li.className = "step-item";
                li.innerHTML = `<div class="drag-handle">â˜°</div><div style="flex:1;"><b>${s.text}</b><br><small>${s.note || ""}</small></div>
                    ${s.img ? `<img src="${s.img}" style="width:60px; height:45px; object-fit:cover;">` : ''}
                    <button class="step-edit-btn" style="background:#fbbc05; color:black; padding:5px 10px;">ç·¨è¼¯æ–‡å­—</button>
                    <button class="step-del-btn" style="background:#ea4335; color:white; padding:5px 10px;">åˆªé™¤</button>`;
                li.querySelector('.step-edit-btn').onclick = () => {
                    editingStepIndex = i;
                    document.getElementById('modalText').value = s.text;
                    document.getElementById('modalNote').value = s.note || "";
                    document.getElementById('modalImgPreview').innerHTML = s.img ? `<img src="${s.img}" style="max-width:100px;">` : "ç„¡åœ–ç‰‡";
                    document.getElementById('editModal').style.display = 'block';
                };
                li.querySelector('.step-del-btn').onclick = () => { if(confirm("ç¢ºå®šåˆªé™¤æ­¤æ­¥é©Ÿï¼Ÿ")) { curSteps.splice(i, 1); refreshStepList(); } };
                list.appendChild(li);
            });
        }

        document.getElementById('modalConfirmBtn').onclick = async function() {
            const file = document.getElementById('modalFile').files[0];
            curSteps[editingStepIndex].text = document.getElementById('modalText').value;
            curSteps[editingStepIndex].note = document.getElementById('modalNote').value;
            if (file) curSteps[editingStepIndex].img = await compress(file);
            document.getElementById('modalFile').value = "";
            document.getElementById('editModal').style.display = 'none';
            refreshStepList();
        };
        document.getElementById('modalCancelBtn').onclick = () => { document.getElementById('editModal').style.display = 'none'; };

        document.getElementById('saveExitBtn').onclick = async function() {
            this.innerText = "å„²å­˜ä¸­...";
            await setDoc(doc(db, "sops", curKey), { steps: curSteps });
            document.getElementById('editArea').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'block';
            this.innerText = "âœ” å„²å­˜æ­¤ SOP ä¸¦è¿”å›ä¸»é¸å–®";
        };

        // --- å‚™ä»½èˆ‡é‚„åŸé‚è¼¯ ---
        document.getElementById('exportBtn').onclick = () => {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(allData));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "sop_backup_" + new Date().toISOString().slice(0,10) + ".json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        };

        document.getElementById('importBtn').onclick = () => document.getElementById('importFile').click();
        document.getElementById('importFile').onchange = (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = async (event) => {
                try {
                    const importedData = JSON.parse(event.target.result);
                    if(confirm("é‚„åŸå°‡è¦†è“‹ç¾æœ‰é›²ç«¯è³‡æ–™ï¼Œç¢ºå®šå—ï¼Ÿ")) {
                        const batch = writeBatch(db);
                        for(let key in importedData) {
                            batch.set(doc(db, "sops", key), { steps: importedData[key] });
                        }
                        await batch.commit();
                        alert("é‚„åŸæˆåŠŸï¼");
                    }
                } catch(err) { alert("æª”æ¡ˆæ ¼å¼éŒ¯èª¤"); }
            };
            reader.readAsText(file);
        };

        // --- æ•™å­¸æ¨¡å¼å°èˆª ---
        function startTeaching(id) {
            curKey = id; curSteps = allData[id]; window.tIdx = 0;
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('teachingMode').style.display = 'block';
            document.getElementById('teachingTitle').innerText = id;
            updateTeachView();
        }

        function updateTeachView() {
            const s = curSteps[window.tIdx];
            document.getElementById('progressText').innerText = `${window.tIdx + 1} / ${curSteps.length}`;
            document.getElementById('viewText').innerText = s.text;
            document.getElementById('viewNote').innerText = s.note || "";
            document.getElementById('viewImg').innerHTML = s.img ? `<img src="${s.img}">` : "ç„¡åœ–ç‰‡";
            document.getElementById('prevStepBtn').style.visibility = window.tIdx === 0 ? "hidden" : "visible";
        }

        document.getElementById('nextStepBtn').onclick = () => {
            if (window.tIdx < curSteps.length - 1) { window.tIdx++; updateTeachView(); }
            else { alert("æµç¨‹çµæŸ"); backToMain(); }
        };

        document.getElementById('prevStepBtn').onclick = () => {
            if (window.tIdx > 0) { window.tIdx--; updateTeachView(); }
        };

        document.getElementById('exitTeachBtn').onclick = () => backToMain();
        function backToMain() { document.getElementById('teachingMode').style.display = 'none'; document.getElementById('mainMenu').style.display = 'block'; renderList(); }

        document.getElementById('createSopBtn').onclick = () => {
            const n = prompt("è«‹è¼¸å…¥æ–° SOP åç¨±ï¼š");
            if (n && !allData[n]) { curKey = n; curSteps = []; openEdit(n); }
        };

        Sortable.create(document.getElementById('stepList'), { 
            handle: '.drag-handle', animation: 150,
            onEnd: function (evt) {
                const movedItem = curSteps.splice(evt.oldIndex, 1)[0];
                curSteps.splice(evt.newIndex, 0, movedItem);
            }
        });
    </script>
</body>
